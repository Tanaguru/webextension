<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tanaguru (DevTools Panel)</title>
		<link rel="stylesheet" type="text/css" href="tanaguru-devtools-panel.css" />
		<!-- Template Loading -->
		<template id="loading">
			<p class="loading"><img src="images/loader.png" alt="Analyse en cours" tabindex="-1" /></p>
		</template>
	</head>
	<body>
		<template id="rgaaFilter">
			<fieldset id="rgaaFieldset" data-filter="rgaaFilter">
				<legend>Choisissez les catégories de tests du RGAA à inclure dans l'analyse.</legend>
				<label for="rgaaAll">
					<input type="checkbox" id="rgaaAll" checked>
					Toutes les catégories
				</label>

				<label for="images">
					<input type="checkbox" name="rgaaFilter" id="images">
					Images
				</label>

				<label for="frames">
					<input type="checkbox" name="rgaaFilter" id="frames">
					Cadres
				</label>

				<label for="colors">
					<input type="checkbox" name="rgaaFilter" id="colors">
					Couleurs
				</label>

				<label for="media">
					<input type="checkbox" name="rgaaFilter" id="media">
					Multimédia
				</label>

				<label for="table">
					<input type="checkbox" name="rgaaFilter" id="table">
					Tableaux
				</label>

				<label for="links">
					<input type="checkbox" name="rgaaFilter" id="links">
					Liens
				</label>

				<label for="scripts">
					<input type="checkbox" name="rgaaFilter" id="scripts">
					Scripts
				</label>

				<label for="mandatory">
					<input type="checkbox" name="rgaaFilter" id="mandatory">
					Eléments obligatoires
				</label>

				<label for="structure">
					<input type="checkbox" name="rgaaFilter" id="structure">
					Structuration de l'information
				</label>

				<label for="presentation">
					<input type="checkbox" name="rgaaFilter" id="presentation">
					Présentation de l'information
				</label>

				<label for="forms">
					<input type="checkbox" name="rgaaFilter" id="forms">
					Formulaires
				</label>

				<label for="navigation">
					<input type="checkbox" name="rgaaFilter" id="navigation">
					Navigation
				</label>

				<label for="consultation">
					<input type="checkbox" name="rgaaFilter" id="consultation">
					Consultation
				</label>
			</fieldset>
		</template>

		<template id="statusFilter">
			<fieldset id="statusFieldset" data-filter="statusFilter">
				<legend>Choisissez le type de résultats à afficher.</legend>
				<label for="statusAll">
					<input type="checkbox" id="statusAll" checked>
					Tous les statuts
				</label>

				<label for="failed">
					<input type="checkbox" name="statusFilter" id="failed">
					Statuts invalidés
				</label>

				<label for="cantTell">
					<input type="checkbox" name="statusFilter" id="cantTell">
					Statuts indéterminés
				</label>

				<label for="passed">
					<input type="checkbox" name="statusFilter" id="passed">
					Statuts validés
				</label>

				<label for="inapplicable">
					<input type="checkbox" name="statusFilter" id="inapplicable">
					Statuts inapplicables
				</label>

				<label for="untested">
					<input type="checkbox" name="statusFilter" id="untested">
					Statuts non-testés.
				</label>
			</fieldset>
		</template>

		<template id="item-row">
			<tr>
				<td class="item-number"></td>
				<td class="item-status" style="text-align: center;"></td>
				<td class="item-code">
					<div class="code">
						<code></code>
					</div>
				</td>
				<td class="testsection-td-colored item-keyboard">
					<span class="keyboardyes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="testsection-td-colored item-reader">
					<span class="readeryes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="item-actions">
					<ul>
						<li class="item-actions-highlight">
							<button type="button" data-action="highlight-action" class="visible">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-inspect">
							<button type="button" data-action="inspect-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-about">
							<button type="button" data-action="about-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
					</ul>
				</td>
			</tr>
		</template>

		<template id="item-row-contrast">
			<tr>
				<td class="item-number"></td>
				<td class="item-tag" style="text-align: center; width: auto;"></td>
				<td class="item-text" style="text-align: left; width: auto;"></td>
				<td class="testsection-td-colored item-size" style="text-align: center; width: auto;"></td>
				<td class="testsection-td-colored item-weight" style="text-align: center; width: auto;"></td>
				<td class="item-ct" style="width: auto;">
					<span class="item-ct-content" style="display: block; margin: auto; border: 1px solid #000; height: 18px; width: 18px; background-color: #000;">
						<span class="visually-hidden"></span>
					</span>
				</td>
				<td class="item-cf" style="width: auto;">
					<span class="item-cf-content" style="display: block; margin: auto; border: 1px solid #000; height: 18px; width: 18px; background-color: #fff;">
						<span class="visually-hidden"></span>
					</span>
				</td>
				<td class="item-ratio" style="text-align: center;"></td>
				<td class="testsection-td-colored item-keyboard">
					<span class="keyboardyes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="testsection-td-colored item-reader">
					<span class="readeryes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="item-actions">
					<ul>
						<li class="item-actions-highlight">
							<button type="button" data-action="highlight-action" class="visible">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-inspect">
							<button type="button" data-action="inspect-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-about">
							<button type="button" data-action="about-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
					</ul>
				</td>
			</tr>
		</template>
		
		<script type="text/javascript" src="tanaguru-devtools-panel.js"></script>
	</body>
</html>
