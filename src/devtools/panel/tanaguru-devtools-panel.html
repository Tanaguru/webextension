<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="tanaguru-devtools-style.min.css" />
	<!-- Template Loading -->
	<template id="loading">
		<p class="loading"><img src="images/loader.png" alt="Analyse en cours" tabindex="-1" /></p>
	</template>

	<template id="rgaaFilter">
		<fieldset id="rgaaFieldset" data-filter="catFilter">
			<legend>
				<button aria-expanded="false" aria-controls="rgaaFilterContainer"
					class="dropdownButton filterDropdownButton">
					<span>Sélectionnez les catégories de tests du RGAA à inclure dans l'analyse.</span>
					<img class="disclosureIcon" alt="" src="./images/arrow.png">
				</button>
			</legend>
			<div id="rgaaFilterContainer" class="filterContainer">
				<label for="rgaaAll">
					<input type="checkbox" id="rgaaAll" checked>
					Toutes les catégories
				</label>

				<label for="images">
					<input type="checkbox" name="catFilter" id="images">
					Images
				</label>

				<label for="frames">
					<input type="checkbox" name="catFilter" id="frames">
					Cadres
				</label>

				<label for="colors">
					<input type="checkbox" name="catFilter" id="colors">
					Couleurs
				</label>

				<label for="media">
					<input type="checkbox" name="catFilter" id="media">
					Multimédia
				</label>

				<label for="tables">
					<input type="checkbox" name="catFilter" id="tables">
					Tableaux
				</label>

				<label for="links">
					<input type="checkbox" name="catFilter" id="links">
					Liens
				</label>

				<label for="scripts">
					<input type="checkbox" name="catFilter" id="scripts">
					Scripts
				</label>

				<label for="mandatory">
					<input type="checkbox" name="catFilter" id="mandatory">
					Eléments obligatoires
				</label>

				<label for="structure">
					<input type="checkbox" name="catFilter" id="structure">
					Structuration de l'information
				</label>

				<label for="presentation">
					<input type="checkbox" name="catFilter" id="presentation">
					Présentation de l'information
				</label>

				<label for="forms">
					<input type="checkbox" name="catFilter" id="forms">
					Formulaires
				</label>

				<label for="navigation">
					<input type="checkbox" name="catFilter" id="navigation">
					Navigation
				</label>

				<label for="consultation">
					<input type="checkbox" name="catFilter" id="consultation">
					Consultation
				</label>
			</div>
		</fieldset>
	</template>

	<template id="wcagFilter">
		<fieldset id="wcagFieldset" data-filter="catFilter">
			<legend>
				<button aria-expanded="false" aria-controls="wcagFilterContainer"
					class="dropdownButton filterDropdownButton">
					<span>Sélectionnez les catégories de tests WCAG à inclure dans l'analyse.</span>
					<img class="disclosureIcon" alt="" src="./images/arrow.png">
				</button>
			</legend>
			<div id="wcagFilterContainer" class="filterContainer">
				<label for="wcagAll">
					<input type="checkbox" id="wcagAll" checked>
					Toutes les catégories
				</label>

				<label for="accessiblename">
					<input type="checkbox" name="catFilter" id="accessiblename">
					Noms accessibles
				</label>

				<label for="aria">
					<input type="checkbox" name="catFilter" id="aria">
					Aria
				</label>

				<label for="audio">
					<input type="checkbox" name="catFilter" id="audio">
					Audio
				</label>

				<label for="buttons">
					<input type="checkbox" name="catFilter" id="buttons">
					Boutons
				</label>

				<label for="frames">
					<input type="checkbox" name="catFilter" id="frames">
					Cadres
				</label>

				<label for="code">
					<input type="checkbox" name="catFilter" id="code">
					Code (règles d'écriture)
				</label>

				<label for="forms">
					<input type="checkbox" name="catFilter" id="forms">
					Formulaires
				</label>

				<label for="images">
					<input type="checkbox" name="catFilter" id="images">
					Images
				</label>

				<label for="languages">
					<input type="checkbox" name="catFilter" id="languages">
					Langues
				</label>

				<label for="links">
					<input type="checkbox" name="catFilter" id="links">
					Liens
				</label>

				<label for="meta">
					<input type="checkbox" name="catFilter" id="meta">
					Métadonnées
				</label>

				<label for="keyboard">
					<input type="checkbox" name="catFilter" id="keyboard">
					Navigation clavier
				</label>

				<label for="contrast">
					<input type="checkbox" name="catFilter" id="contrast">
					Contrastes
				</label>

				<label for="colors">
					<input type="checkbox" name="catFilter" id="colors">
					Couleurs
				</label>

				<label for="svg">
					<input type="checkbox" name="catFilter" id="svg">
					SVG
				</label>

				<label for="table">
					<input type="checkbox" name="catFilter" id="tables">
					Tableaux
				</label>

				<label for="pageTitle">
					<input type="checkbox" name="catFilter" id="pageTitle">
					Titre de la page
				</label>

				<label for="headings">
					<input type="checkbox" name="catFilter" id="headings">
					Titres de contenus
				</label>

				<label for="videos">
					<input type="checkbox" name="catFilter" id="videos">
					Vidéos
				</label>
			</div>
		</fieldset>
	</template>

	<template id="statusFilter">
		<fieldset id="statusFieldset" data-filter="statusFilter">
			<legend>
				<button aria-expanded="false" aria-controls="statusFilterContainer"
					class="dropdownButton filterDropdownButton">
					<span>Sélectionnez le type de résultats à afficher.</span>
					<img class="disclosureIcon" alt="" src="./images/arrow.png">
				</button>
			</legend>
			<div id="statusFilterContainer" class="filterContainer">
				<label for="statusAll">
					<input type="checkbox" id="statusAll">
					Tous les statuts
				</label>

				<label for="failed">
					<input type="checkbox" name="statusFilter" id="failed" checked>
					Statuts invalidés
				</label>

				<label for="cantTell">
					<input type="checkbox" name="statusFilter" id="cantTell" checked>
					Statuts indéterminés
				</label>

				<label for="passed">
					<input type="checkbox" name="statusFilter" id="passed">
					Statuts validés
				</label>

				<label for="inapplicable">
					<input type="checkbox" name="statusFilter" id="inapplicable">
					Statuts inapplicables
				</label>

				<label for="untested">
					<input type="checkbox" name="statusFilter" id="untested">
					Statuts non-testés.
				</label>
			</div>
		</fieldset>
	</template>

	<template id="test-button">
		<h3 class="test-title">
			<button class="test-button" type="button" data-action="showhide-action" aria-expanded="false" aria-controls="">
				<span class="test-button-status"></span>
				
				<strong>
					<span class="test-button-warning">
						<span class="visually-hidden"></span>
						<span class="warning-icon" aria-hidden="true">!</span>
					</span>

					<span class="test-button-count">
						<span></span>
						<span class="visually-hidden"></span>
					</span>
				</strong>

				<span class="test-button-name"></span>
			</button>
		</h3>
	</template>

	<template id="item-row">
		<tr>
			<td class="item-number"></td>
			<td class="item-status" style="text-align: center;"></td>
			<td class="item-code">
				<div class="code">
					<code></code>
				</div>
			</td>
			<td class="item-accessiblename">
				<p class="an-full">
					<span></span>
				</p>
				<button class="small-btn an-button"></button>
				<ul class="an-list"></ul>
			</td>
			<td class="testsection-td-colored item-keyboard">
				<span class="keyboardyes"></span>
				<span class="visually-hidden"></span>
			</td>
			<td class="testsection-td-colored item-reader">
				<span class="readeryes"></span>
				<span class="visually-hidden"></span>
			</td>
			<td class="item-actions">
				<ul>
					<li class="item-actions-highlight">
						<button type="button" data-action="highlight-action" class="visible">
							<span class="visually-hidden"></span>
						</button>
					</li>
					<li class="item-actions-inspect">
						<button type="button" data-action="inspect-action">
							<span class="visually-hidden"></span>
						</button>
					</li>
					<li class="item-actions-about">
						<button type="button" data-action="about-action">
							<span class="visually-hidden"></span>
						</button>
					</li>
				</ul>
			</td>
		</tr>
	</template>

	<template id="item-row-contrast">
		<tr>
			<td class="item-number"></td>
			<td class="item-tag" style="text-align: center; width: auto;"></td>
			<td class="item-text" style="text-align: left; width: auto;"></td>
			<td class="testsection-td-colored item-size" style="text-align: center; width: auto;"></td>
			<td class="testsection-td-colored item-weight" style="text-align: center; width: auto;"></td>
			<td class="item-ct" style="width: auto;">
				<span class="item-ct-content" style="display: block; margin: auto; border: 1px solid #000; height: 18px; width: 18px; background-color: #000;">
					<span class="visually-hidden"></span>
				</span>
			</td>
			<td class="item-cf" style="width: auto;">
				<span class="item-cf-content" style="display: block; margin: auto; border: 1px solid #000; height: 18px; width: 18px; background-color: #fff;">
					<span class="visually-hidden"></span>
					<span class="item-cf-icon" aria-hidden="true"></span>
				</span>
			</td>
			<td class="item-ratio" style="text-align: center;"></td>
			<td class="testsection-td-colored item-keyboard">
				<span class="keyboardyes"></span>
				<span class="visually-hidden"></span>
			</td>
			<td class="testsection-td-colored item-reader">
				<span class="readeryes"></span>
				<span class="visually-hidden"></span>
			</td>
			<td class="item-actions">
				<ul>
					<li class="item-actions-highlight">
						<button type="button" data-action="highlight-action" class="visible">
							<span class="visually-hidden"></span>
						</button>
					</li>
					<li class="item-actions-inspect">
						<button type="button" data-action="inspect-action">
							<span class="visually-hidden"></span>
						</button>
					</li>
					<li class="item-actions-about">
						<button type="button" data-action="about-action">
							<span class="visually-hidden"></span>
						</button>
					</li>
				</ul>
			</td>
		</tr>
	</template>

	<template id="dashboard">
		<div class="dashboard-content">
			<h2></h2>

			<p class="dashboard-message"></p>

			<p id="taborder-error"></p>
			<label for="taborder" class="dashboard-switch" style="display: none;">
				<span class="switch">
					<input type="checkbox" id="taborder" data-action="taborder-action"
						aria-describedby="taborder-error taborder-desc">

					<span class="slider"></span>
				</span>

				<span class="switch-label taborder-label"></span>
			</label>

			<p id="taborder-desc" style="display: none;">
				<span class="taborder-desc-legend"></span>

				<span class="taborder-desc-error">
					<span class="color-legend color-legend-red"></span>
					<span></span>
				</span>

				<span class="taborder-desc-invisible">
					<span class="color-legend color-legend-blue"></span>
					<span></span>
				</span>
			</p>

			<label for="listenDOM" class="dashboard-switch" style="display: none;">
				<span class="switch">
					<input type="checkbox" id="listenDOM">
					<span class="slider"></span>
				</span>
				<span class="switch-label listenDOM-label"></span>
			</label>
		</div>

		<div class="dashboard-bottom">
			<div class="dashboard-tests">
				<button id="reloadTests" class="dashboard-reload-button" hidden="hidden"></button>
				<button id="restartTests" class="dashboard-reload-button"></button>
			</div>
			<p id="readmeTNG">
				Projet open source -
				<a href="https://github.com/Tanaguru/webextension#readme" target="_blank">Tanaguru Webextension
					(Github)</a>
			</p>
		</div>
	</template>

	<template id="headingsTab">
		<h2></h2>

		<p class="headings-message"></p>
		<p>
			<span class="headings-legend"></span>
			<span class="headings-error-icon"></span>
			<span id="heading_error" class="headings-error-desc"></span>
		</p>

		<ul class="headings-container"></ul>
	</template>

	<template id="DOMobserverPanel">
		<h2></h2>
		<p class="DOMobserver-message"></p>
	</template>
</head>

<body>
	<script type="text/javascript" src="tanaguru-devtools-panel.js"></script>
</body>

</html>
