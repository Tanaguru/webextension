<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tanaguru (DevTools Panel)</title>
		<link rel="stylesheet" type="text/css" href="tanaguru-devtools-panel.css" />
		<!-- Template Loading -->
		<template id="loading">
			<p class="loading"><img src="images/loader.png" alt="Analyse en cours" tabindex="-1" /></p>
		</template>
		<template id="rgaaFilter">
			<fieldset id="rgaaFieldset" data-filter="catFilter">
				<legend>Choisissez les catégories de tests du RGAA à inclure dans l'analyse.</legend>
				<label for="rgaaAll">
					<input type="checkbox" id="rgaaAll" checked>
					Toutes les catégories
				</label>

				<label for="images">
					<input type="checkbox" name="catFilter" id="images">
					Images
				</label>

				<label for="frames">
					<input type="checkbox" name="catFilter" id="frames">
					Cadres
				</label>

				<label for="colors">
					<input type="checkbox" name="catFilter" id="colors">
					Couleurs
				</label>

				<label for="media">
					<input type="checkbox" name="catFilter" id="media">
					Multimédia
				</label>

				<label for="tables">
					<input type="checkbox" name="catFilter" id="tables">
					Tableaux
				</label>

				<label for="links">
					<input type="checkbox" name="catFilter" id="links">
					Liens
				</label>

				<label for="scripts">
					<input type="checkbox" name="catFilter" id="scripts">
					Scripts
				</label>

				<label for="mandatory">
					<input type="checkbox" name="catFilter" id="mandatory">
					Eléments obligatoires
				</label>

				<label for="structure">
					<input type="checkbox" name="catFilter" id="structure">
					Structuration de l'information
				</label>

				<label for="presentation">
					<input type="checkbox" name="catFilter" id="presentation">
					Présentation de l'information
				</label>

				<label for="forms">
					<input type="checkbox" name="catFilter" id="forms">
					Formulaires
				</label>

				<label for="navigation">
					<input type="checkbox" name="catFilter" id="navigation">
					Navigation
				</label>

				<label for="consultation">
					<input type="checkbox" name="catFilter" id="consultation">
					Consultation
				</label>
			</fieldset>
		</template>

		<template id="wcagFilter">
			<fieldset id="wcagFieldset" data-filter="catFilter">
				<legend>Choisissez les catégories de tests WCAG à inclure dans l'analyse.</legend>
				<label for="wcagAll">
					<input type="checkbox" id="wcagAll" checked>
					Toutes les catégories
				</label>

				<label for="accessiblename">
					<input type="checkbox" name="catFilter" id="accessiblename">
					Noms accessibles
				</label>

				<label for="aria">
					<input type="checkbox" name="catFilter" id="aria">
					Aria
				</label>

				<label for="audio">
					<input type="checkbox" name="catFilter" id="audio">
					Audio
				</label>

				<label for="buttons">
					<input type="checkbox" name="catFilter" id="buttons">
					Boutons
				</label>

				<label for="frames">
					<input type="checkbox" name="catFilter" id="frames">
					Cadres
				</label>

				<label for="code">
					<input type="checkbox" name="catFilter" id="code">
					Code (règles d'écriture)
				</label>

				<label for="forms">
					<input type="checkbox" name="catFilter" id="forms">
					Formulaires
				</label>

				<label for="images">
					<input type="checkbox" name="catFilter" id="images">
					Images
				</label>

				<label for="languages">
					<input type="checkbox" name="catFilter" id="languages">
					Langues
				</label>

				<label for="links">
					<input type="checkbox" name="catFilter" id="links">
					Liens
				</label>

				<label for="meta">
					<input type="checkbox" name="catFilter" id="meta">
					Métadonnées
				</label>

				<label for="keyboard">
					<input type="checkbox" name="catFilter" id="keyboard">
					Navigation clavier
				</label>

				<label for="contrast">
					<input type="checkbox" name="catFilter" id="contrast">
					Contrastes
				</label>

				<label for="colors">
					<input type="checkbox" name="catFilter" id="colors">
					Couleurs
				</label>

				<label for="svg">
					<input type="checkbox" name="catFilter" id="svg">
					SVG
				</label>

				<label for="table">
					<input type="checkbox" name="catFilter" id="tables">
					Tableaux
				</label>

				<label for="pageTitle">
					<input type="checkbox" name="catFilter" id="pageTitle">
					Titre de la page
				</label>

				<label for="headings">
					<input type="checkbox" name="catFilter" id="headings">
					Titres de contenus
				</label>

				<label for="videos">
					<input type="checkbox" name="catFilter" id="videos">
					Vidéos
				</label>
			</fieldset>
		</template>

		<template id="statusFilter">
			<fieldset id="statusFieldset" data-filter="statusFilter">
				<legend>Choisissez le type de résultats à afficher.</legend>
				<label for="statusAll">
					<input type="checkbox" id="statusAll">
					Tous les statuts
				</label>

				<label for="failed">
					<input type="checkbox" name="statusFilter" id="failed" checked>
					Statuts invalidés
				</label>

				<label for="cantTell">
					<input type="checkbox" name="statusFilter" id="cantTell" checked>
					Statuts indéterminés
				</label>

				<label for="passed">
					<input type="checkbox" name="statusFilter" id="passed">
					Statuts validés
				</label>

				<label for="inapplicable">
					<input type="checkbox" name="statusFilter" id="inapplicable">
					Statuts inapplicables
				</label>

				<label for="untested">
					<input type="checkbox" name="statusFilter" id="untested">
					Statuts non-testés.
				</label>
			</fieldset>
		</template>

		<template id="item-row">
			<tr>
				<td class="item-number"></td>
				<td class="item-status" style="text-align: center;"></td>
				<td class="item-code">
					<div class="code">
						<code></code>
					</div>
				</td>
				<td class="item-accessiblename">
					<p class="an-full">
						<span></span>
					</p>
					<button class="an-button"></button>
					<ul class="an-list">

					</ul>
				</td>
				<td class="testsection-td-colored item-keyboard">
					<span class="keyboardyes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="testsection-td-colored item-reader">
					<span class="readeryes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="item-actions">
					<ul>
						<li class="item-actions-highlight">
							<button type="button" data-action="highlight-action" class="visible">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-inspect">
							<button type="button" data-action="inspect-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-about">
							<button type="button" data-action="about-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
					</ul>
				</td>
			</tr>
		</template>

		<template id="item-row-contrast">
			<tr>
				<td class="item-number"></td>
				<td class="item-tag" style="text-align: center; width: auto;"></td>
				<td class="item-text" style="text-align: left; width: auto;"></td>
				<td class="testsection-td-colored item-size" style="text-align: center; width: auto;"></td>
				<td class="testsection-td-colored item-weight" style="text-align: center; width: auto;"></td>
				<td class="item-ct" style="width: auto;">
					<span class="item-ct-content" style="display: block; margin: auto; border: 1px solid #000; height: 18px; width: 18px; background-color: #000;">
						<span class="visually-hidden"></span>
					</span>
				</td>
				<td class="item-cf" style="width: auto;">
					<span class="item-cf-content" style="display: block; margin: auto; border: 1px solid #000; height: 18px; width: 18px; background-color: #fff;">
						<span class="visually-hidden"></span>
					</span>
				</td>
				<td class="item-ratio" style="text-align: center;"></td>
				<td class="testsection-td-colored item-keyboard">
					<span class="keyboardyes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="testsection-td-colored item-reader">
					<span class="readeryes"></span>
					<span class="visually-hidden"></span>
				</td>
				<td class="item-actions">
					<ul>
						<li class="item-actions-highlight">
							<button type="button" data-action="highlight-action" class="visible">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-inspect">
							<button type="button" data-action="inspect-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
						<li class="item-actions-about">
							<button type="button" data-action="about-action">
								<span class="visually-hidden"></span>
							</button>
						</li>
					</ul>
				</td>
			</tr>
		</template>

		<template id="dashboard">
			<h2></h2>
			<p class="dashboard-message"></p>
			<fieldset id="listenDOM">
				<legend></legend>
				<div>
					<input type="radio" id="listenOFF" name="listenDOM" checked>
					<label for="listenOFF"></label>
				</div>
				<div>
					<input type="radio" id="listenON" name="listenDOM">
					<label for="listenON"></label>
				</div>
			</fieldset>
			<div>
				<button id="reloadTests" class="dashboard-reload-button"></button>
				<button id="restartTests" class="dashboard-reload-button"></button>
			</div>
		</template>
	</head>
	<body>
		<script type="text/javascript" src="tanaguru-devtools-panel.js"></script>
	</body>
</html>
